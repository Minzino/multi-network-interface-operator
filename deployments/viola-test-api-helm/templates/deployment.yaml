apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "viola-test-api.fullname" . }}
  labels:
    {{- include "viola-test-api.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "viola-test-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "viola-test-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "viola-test-api.fullname" . }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
        - name: viola-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          env:
            - name: TARGET_NAMESPACE
              value: {{ .Values.env.targetNamespace | quote }}
            - name: KUBECTL_TIMEOUT
              value: {{ .Values.env.kubectlTimeout | quote }}
            - name: ROUTING_CONFIG
              value: {{ .Values.env.routingConfigPath | quote }}
          volumeMounts:
            - name: viola-router
              mountPath: /etc/viola-router
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: viola-router
          secret:
            secretName: {{ .Values.routingSecret.name }}
            items:
              - key: {{ .Values.routingSecret.key }}
                path: {{ .Values.routingSecret.key }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
