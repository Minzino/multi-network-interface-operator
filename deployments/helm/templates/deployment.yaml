apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "multinic-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: controller-manager
    {{- include "multinic-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "multinic-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        {{- include "multinic-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "multinic-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
          ports:
            - containerPort: 18081
              name: inventory
          env:
            - name: INVENTORY_ENABLED
              value: {{ ternary "true" "false" .Values.inventory.enabled | quote }}
            - name: INVENTORY_ADDR
              value: {{ .Values.inventory.addr | quote }}
            - name: INVENTORY_DB_PATH
              value: {{ .Values.inventory.dbPath | quote }}
            - name: VIOLA_ENDPOINT
              value: {{ .Values.operatorConfig.violaEndpoint | quote }}
            - name: VIOLA_TIMEOUT
              value: {{ .Values.operatorConfig.violaTimeout | quote }}
            - name: VIOLA_INSECURE_TLS
              value: {{ .Values.operatorConfig.violaInsecureTLS | quote }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: inventory-data
              mountPath: /var/lib/multinic-operator
      volumes:
        - name: inventory-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-inventory" (include "multinic-operator.fullname" .)) .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
