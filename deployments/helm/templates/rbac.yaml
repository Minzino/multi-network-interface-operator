{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-manager-role
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs/finalizers
    verbs:
      - update
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs/status
    verbs:
      - get
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "multinic-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "multinic-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "multinic-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "multinic-operator.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "multinic-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "multinic-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "multinic-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-metrics-auth-role
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "multinic-operator.fullname" . }}-metrics-auth-rolebinding
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "multinic-operator.fullname" . }}-metrics-auth-role
subjects:
  - kind: ServiceAccount
    name: {{ include "multinic-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-metrics-reader
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
{{- if .Values.rbac.userRoles }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-openstackconfig-admin
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs
    verbs:
      - "*"
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-openstackconfig-editor
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multinic-operator.fullname" . }}-openstackconfig-viewer
  labels:
    {{- include "multinic-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - multinic.example.com
    resources:
      - openstackconfigs/status
    verbs:
      - get
{{- end }}
{{- end }}
