apiVersion: v1
kind: ServiceAccount
metadata:
  name: viola-api
  namespace: multinic-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: viola-api
  namespace: multinic-system
rules:
- apiGroups:
  - multinic.io
  resources:
  - multinicnodeconfigs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: viola-api
  namespace: multinic-system
subjects:
- kind: ServiceAccount
  name: viola-api
  namespace: multinic-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: viola-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: viola-api
  namespace: multinic-system
  labels:
    app: viola-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viola-api
  template:
    metadata:
      labels:
        app: viola-api
    spec:
      serviceAccountName: viola-api
      containers:
      - name: viola-api
        image: nexus.okestro-k8s.com:50000/multinic-viola-test-api:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: TARGET_NAMESPACE
          value: "multinic-system"
        - name: KUBECTL_TIMEOUT
          value: "30s"
        - name: ROUTING_CONFIG
          value: "/etc/viola-router/routing.yaml"
        volumeMounts:
        - name: viola-router
          mountPath: /etc/viola-router
          readOnly: true
      volumes:
      - name: viola-router
        # 라우팅 Secret(viola-api-routing)을 사전에 생성해야 합니다.
        secret:
          secretName: viola-api-routing
---
apiVersion: v1
kind: Service
metadata:
  name: viola-api
  namespace: multinic-system
spec:
  selector:
    app: viola-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
